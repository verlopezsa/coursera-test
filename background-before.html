<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Background</title>
	<style>
		#bg {
			width: 500px;
			height: 500px;
			background-color: blue;
			background-image: url("fin.jpg");
			background-repeat: no-repeat;  /*para si quieres que se repita la imagen en todo el background */
			background-position: center ; /* primero posici√≥n arriba/abajo/centro segundo dcha/izda */
			/*background: url("fin.jpg") no-repeat center right blue; otra manera de hacerlo todo de una vez*/

		}
	</style>
</head>
<body>
	<h1>The Background Property</h1>
	<div id="bg">Background properties are fun!</div>
</body>
</html>
