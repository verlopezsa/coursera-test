<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
	<style>
		/* any articule element which is a direct child of a section element,i.e any article element
		whose inmediate parent is a section element. */
		section > article {
			color: green;
			font-size: 26px;
		}
		/* any h2 element which is a direct child of a section element, i.e, any h2 element whose inmediate parent is a section element. */
		section > h2 {
			color : green;
		}
		
	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>Subheading 1</h2>
		<div>
			<article>Article wich inside DIV, wich inside SECTION</article>
			
		</div>
	</section>
	<section>
		<article>Article as a direct child of the SECTION element</article>
	</section>
	<h2>Subheading 2</h2>
</body>
</html>
